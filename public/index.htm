<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
    <div>
        <form class="input-form" name="input-form">
            <div class="input-form__field">
                <label for="name-input">name</label>
                <input type="text" id="name-input" name="name-input" placeholder="what's your name?"/>
            </div>

            <div class="input-form__field">
                <label for="birthdate">birth date</label>
                <input type="date" id="date-input"/>
            </div>

            <div class="input-form__field">
                <label for="siblings">siblings</label>
                <input type="number" placeholder="how many siblings?" id="sibling-input"/>
            </div>

            <button type="submit">Submit</button>
        </form>

        <h1 class="result-message">Great!</h1>
        <h1 class="greet-message">Hello!</h1>

    </div>

    <script 
        src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"
    ></script>

    <script type="module" src="js/index.js"></script>

    <style>
        .input-form {
            width: 300px;
            display: flex;
            flex-direction: column;
        }
        .input-form__field label { display: block; }

    </style>
</body>
</html>
